<!DOCTYPE html>
<html lang="es" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solinntec | Arquitectos de SAP Business One</title>
    <meta name="description"
        content="Expertos en SAP Business One, Facturación Electrónica y Desarrollo de Software a medida. Innovación y solidez para tu empresa.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            blue: '#0052CC',
                            darkBlue: '#051125',
                            accent: '#3B82F6',
                            surface: '#F8FAFC',
                        }
                    },
                    boxShadow: {
                        'glow': '0 0 40px -10px rgba(59, 130, 246, 0.3)',
                        'inner-light': 'inset 0 2px 4px 0 rgba(255, 255, 255, 0.3)',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        'gradient-xy': {
                            '0%, 100%': {
                                'background-size': '400% 400%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            }
                        },
                        shimmer: {
                            '100%': { transform: 'translateX(100%)' }
                        },
                        blob: {
                            "0%": { transform: "translate(0px, 0px) scale(1)" },
                            "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                            "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                            "100%": { transform: "translate(0px, 0px) scale(1)" }
                        }
                    },
                    animation: {
                        'float-slow': 'float 8s ease-in-out infinite',
                        'float-medium': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'gradient-xy': 'gradient-xy 15s ease infinite',
                        'shimmer': 'shimmer 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'blob': "blob 7s infinite"
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #F8FAFC;
            color: #0F172A;
            /* Suavizado de fuentes */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* 3D Perspective Utilities */
        .perspective-1000 {
            perspective: 1000px;
        }

        .preserve-3d {
            transform-style: preserve-3d;
        }

        .hero-tilt {
            transform: rotateX(5deg) rotateY(-5deg) rotateZ(2deg);
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hero-tilt:hover {
            transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg) scale(1.02);
        }

        /* Ultra Smooth scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Complex Gradients Refined (More subtle/premium) */
        .mesh-gradient {
            background-color: #020617;
            background-image:
                radial-gradient(at 80% 0%, hsla(230, 80%, 15%, 1) 0px, transparent 50%),
                radial-gradient(at 0% 50%, hsla(220, 80%, 10%, 1) 0px, transparent 50%),
                radial-gradient(at 80% 50%, hsla(200, 80%, 12%, 1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, hsla(222, 80%, 15%, 1) 0px, transparent 50%),
                radial-gradient(at 80% 100%, hsla(240, 80%, 15%, 1) 0px, transparent 50%),
                radial-gradient(at 0% 0%, hsla(240, 80%, 10%, 1) 0px, transparent 50%);
        }

        .glass-dark {
            background: rgba(2, 6, 23, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-light {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        /* Noise Texture */
        .noise-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 50;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
            mix-blend-mode: overlay;
        }
    </style>
    <script type="importmap">
                {
                    "imports": {
                    "react/": "https://esm.sh/react@^19.2.4/",
                "react": "https://esm.sh/react@^19.2.4",
                "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
                "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
    </script>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
